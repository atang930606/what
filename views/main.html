<div id="question-list">
	<ul>
		{{#questions}}
		<div class="question-tab">
		<li class="question" question_id="{{question_id}}" answer_id="answer_id">{{question_text}}</li>
		<button class="question-link" question_id="{{question_id}}">add</button>
		{{/questions}}
		</div>
	</ul>
</div>
<div id="answer">
</div>
<div id="add-question">
	<form id="question-form" action="/post-question" method="POST">
		<div class="form-group">
			<label>Question</label>
			<input id="question-text" type="text" class="form-control" name="question">
		</div>
		<button id="ask-question-button" type="submit">Ask</button>
	</form>
</div>
<div id="add-answer">
	<form id="answer-form" action="/post-answer" method="POST">
		<textarea id="answer-form" form="answer-form" class="form-control" name="answer"></textarea>
		<button type="submit">Answer</button>
	</form>
</div>
