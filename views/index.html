<form id="login" action="/main" method="GET" enctype="application/x-www-form-urlencoded">
	<div class="form-group">
		<label>Your Username</label>
		<select id="user-select" form="login" name="username" required>
			{{#usernames}}
			<option value="{{user_name}}">{{user_name}}</option>
			{{/usernames}}
		</select>
	</div>
	<div class="form-group">
		<label>Group Usernames</label>
		<select id="group-select" form="login" name="group" multiple>
			{{#usernames}}
			<option value="{{user_name}}">{{user_name}}</option>
			{{/usernames}}
		</select>
	</div>
	<button id="login-button" type="submit">Enter</button>
</form>
