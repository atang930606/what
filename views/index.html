<form id="login" action="/main" method="GET" enctype="application/x-www-form-urlencoded">
	<div class="form-group">
		<label>Your Username</label>
		<select form="login" name="username" required>
			{{#usernames}}
			<option value="{{username}}">{{username}}</option>
			{{/usernames}}
		</select>
	</div>
	<div class="form-group">
		<label>Group Usernames</label>
		<select form="login" name="group" multiple>
			{{#usernames}}
			<option value="{{username}}">{{username}}</option>
			{{/usernames}}
		</select>
	</div>
	<button type="submit">Enter</button>
</form>
